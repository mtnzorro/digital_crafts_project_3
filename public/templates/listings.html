<h3>Listings</h3>


<div class="listingtWrapper" ng-repeat = "listing in listingResults">


    <div class="listing_content_wrapper">
      <div class="listing_header_wrapper">
        <p>
          {{listing.vehicle.make}}
        </p>
        <p>
          {{listing.vehicle.model}}
        </p>
        <p>
          {{listing.vehicle.year}}
        </p>
        <p>
          {{listing.vehicle.sales_price}}
        </p>

      </div>
    </div>

</div>
